<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Display</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./timedoor.png?fit=32%2C32&#038;ssl=1" sizes="32x32" />
    <link rel="icon" href="./timedoor.png?fit=120%2C120&#038;ssl=1" sizes="192x192" />
    <link rel="apple-touch-icon" href="./timedoor.png?fit=120%2C120&#038;ssl=1" />
    <!-- Font Awesome (Font Ikon) -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #343a40;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Perbaruan gaya menggunakan warna #62CB0E */
        th,
        .table-bordered td,
        .table-bordered th {
            border-color: #62CB0E !important;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(98, 203, 14, 0.2);
        }

        .table-striped tbody tr:hover {
            background-color: rgba(98, 203, 14, 0.4);
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current,
        .dataTables_wrapper .dataTables_paginate .paginate_button.current:hover {
            background: #62CB0E !important;
            border-color: #62CB0E !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: #62CB0E !important;
            border-color: #62CB0E !important;
        }

        /* Perbaruan untuk responsivitas */
        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }

            h2 {
                font-size: 24px;
            }
        }

        /* Gaya tombol kembali mengambang */
        .floating-back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        .floating-back-button a {
            background-color: #62CB0E;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .floating-back-button a:hover {
            background-color: #4BA50A;
        }
    </style>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#333">
</head>

<body>
    <div class="floating-back-button d-lg-none">
        <a href="./gaji.html">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <div class="container mt-3">
        <h2 class="text-center">Data Absensi Timedoor</h2>
        <div class="table-responsive">
            <table id="dataTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Date</th>
                        <th>Class Session</th>
                        <th>Code</th>
                        <th>Notes</th>
                        <!-- Add more headers here based on your spreadsheet columns -->
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "https://script.google.com/macros/s/AKfycbzCJzUFXXitZhMhoCuyUgcD2q9vfegBDlrsjUlRP1pZ6QOWhCNHCWRPoRFVdRzMVgrX/exec", // Replace with your script URL
                method: "GET",
                dataType: "json",
                success: function (data) {
                    // Mengubah format tanggal
                    data.forEach(function (item) {
                        var date = new Date(item.Date);
                        var options = {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        };
                        var formattedDate = date.toLocaleDateString('id-ID', options);
                        item.Date = formattedDate;
                    });

                    const table = $('#dataTable').DataTable({
                        data: data,
                        columns: [{
                                data: 'No'
                            },
                            {
                                data: 'Date'
                            },
                            {
                                data: 'Class Session'
                            },
                            {
                                data: 'Code'
                            },
                            {
                                data: 'Notes'
                            },
                            // Add more column definitions here based on your spreadsheet columns
                        ],
                        order: [
                            [1, 'desc']
                        ], // Sort by Date in descending order
                        paging: true,
                        lengthMenu: [10, 25, 50, 100],
                        pageLength: 10,
                        language: {
                            lengthMenu: 'Show _MENU_ entries',
                            search: 'Search:',
                            paginate: {
                                first: 'First',
                                last: 'Last',
                                next: 'Next',
                                previous: 'Previous'
                            }
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
